{% extends 'forms.html' %}

{% block title %} Sign Up {% endblock %}

{% block body %}

<!-- Sign Up section start -->

<section class="base" id="base-signup">
    <div class="base-content">
        <div class="form">
            <h3>
                Tạo Tài Khoản <br>
            </h3>
            
            <hr class="first">
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="email"><h4>Email</h4>{{ form.email }} <hr> </div>
                <div class="name"><h4>User Name</h4>{{ form.username }} <hr></div>
                <div class="password"><h4>Mật Khẩu</h4>{{ form.password1 }} <hr></div>
                <div class="password"><h4>Xác Thực Mật Khẩu</h4>{{ form.password2 }} <hr></div>

                <div class="buttons">
                    <a href="/login"> Đăng Nhập</a>
                    {{ form.submit() }}
                </div>


            </form>
        </div>
    </div>
</section>


{% endblock %}
